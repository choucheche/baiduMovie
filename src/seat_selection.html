@@include('./include/header.html')
    <title>首页</title>
    <link type='text/css' rel='stylesheet' href='public/swiper/css/swiper.min.css?rev=@@hash'>
    <link type='text/css' rel='stylesheet' href='css/index.css?rev=@@hash'>
</head>
<body>
 <div class='body_content'>
    <div id='header' class='d-b p-f gray_bg clearfix'>
      <div class='linkBtn d-b f-l'>
        <div class='closeBtn nd-b'></div>
        <a href="#" class='backBtn d-b'></a>
      </div>
      <div class='searchBox nd-b f-l'>
        <input type='text' placeholder="搜索电影、影院">
      </div>
      <div class='cityBtn nd-b f-l'>
        <div class="cityName text-h">
          乌鲁木齐
        </div>
      </div>
      <div class='centerTitle d-b f-l ta-c'>
        万达国际影城（海定万达广场）
      </div>
    </div>
    <!-- 选座内容 -->
    <div class="seat_icto">
       <h2>疯狂原始人：第二部</h2>
       <p>2017-6-22 23:56 英语3D</p>
    </div>
    <div class="seat_content container">
          <div class="seat_prompt">
             <ul>
               <li>
                  <i><img src="img/seat_ico1.png" alt="">可选</i>
               </li>
               <li>
                  <i><img src="img/seat_ico2.png" alt="">已售</i>
               </li>
               <li>
                  <i><img src="img/seat_ico3.png" alt="">已选</i>
               </li>
             </ul>
          </div>
          <div class="demo clearfix">
              <div class="seat_list">
                <!-- 座位列表 -->
                <div id="seat_area">
                    <div class="front">屏幕</div>

                </div>
                <!-- <div class="number_bg"></div> -->
                <div class="seat_side">
                  <ol>
                  </ol>
                </div>
              </div>
              <!-- 选座信息 -->
              <div class="booking_area">
                  <ul id="seats_chose">
                    <!-- <i><img src="img/delete_btn.png" alt=""></i> -->
                  </ul>
                  <!-- <p>票数：<span id="tickects_num">0</span></p> -->
                  <div class="tel_phone">
                     <label for="">手机号</label>
                     <input type="text" placeholder="请输入手机号码">
                  </div>
                  <div class="clear"></div>
                 <div class="total_btn">
                    <p>总价：<b>￥<span id="total_price">0</span></b></p>
                    <input type="button" class="btn ok_buy" value="确定选座"/>
                 </div>
                  <!-- <div id="legend"></div> -->
              </div>
          </div>
      </div>
 </div>

@@include('./include/footer.html')
    <script src='public/swiper/js/swiper.min.js'></script>
    <script src='js/index.js?rev=@@hash'></script>
    <script src="public/seat-charts/jquery.seat-charts.js"></script>
    <script src="public/pinchzoom/pinchzoom.js"></script>
    <script>
      $(function(){
        js_.seat_selection();
      });
    </script>
</body>
</html>
<script type="text/javascript">
    $(function () {
        $('.seat_list').each(function () {
            new RTP.PinchZoom($(this), {});
        });
    })
</script>
